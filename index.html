<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equilibrium NFT</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <article class="nft-img">
          <img
            src="img/image-equilibrium.jpg"
            alt="A picture of the Equilibrium #3429 NFT"
            class="equi-img"
          />
          <div class="overlay">
            <img src="img/icon-view.svg" alt="" />
          </div>
        </article>
        <article class="nft-txt">
          <h1 class="nft-title aqua-hover">Equilibrium #3429</h1>
          <p class="nft-desc">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="nft-details flex">
            <div class="eth-cost flex">
              <img src="img/icon-ethereum.svg" alt="" class="eth-cost-img" />
              <span class="eth-cost-txt">0.041 ETH</span>
            </div>
            <div class="days-left flex">
              <img src="img/icon-clock.svg" alt="" class="days-left-img" />
              <p class="days-left-txt">3 days left</p>
            </div>
          </div>
        </article>
        <article>
          <div class="nft-footer">
            <img
              src="img/image-avatar.png"
              alt="Mini avatar potentially of the creator of the NFT"
              class="avatar-img"
            />
            <p>
              Creation of <span class="auth-name aqua-hover">Jules Wyvern</span>
            </p>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
